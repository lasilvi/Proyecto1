{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
 
  <div
  class="bg-white p-5 rounded-5 text-secondary shadow"
  style="width: 30rem"
>
<div class="text-center fs-1 fw-bold">Sistema de control de actas</div>
{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="text-center fs-2 fw-bold ">Iniciar sesión</div>
      
      <div class="input-group mt-1">
        <input
          class="form-control bg-light"
          type="email"
          placeholder="Usuario"
          name="username" id="username"
        />
     
      </div>
      <div class="input-group mt-1">
        <input
        class="form-control bg-light"
        type="password"
        placeholder="Contraseña"
        name="password" id="password"
      />
    </div>
      <div class="pt-1">
        <a
           href="{% url 'sigin' %}"
          class="text-decoration-none text-info fw-semibold fst-italic"
          style="font-size: 0.9rem"
          >Solicitar registro</a
        >
      </div>
      <div class="center" style="display: flex; justify-content: center; align-items: center;">
      <button class="btn btn-primary d-flex gap-2  border mt-3 shadow-sm" type="submit">Iniciar sesión</button>
      </div>
    </form>
  </div>
{% endblock %}
  </div>

</body>
</html>
