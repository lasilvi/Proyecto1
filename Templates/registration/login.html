{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="container-fluid text-center">
  <div class="text-center fs-1 fw-bold">Sistema de control de actas</div>
  <div class="text-center fs-2 fw-bold"> Escuela Interamericana de Bibliotecología</div>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem" >
   {% block content %}
  <div class="containe" class="text-center">
    <form method="post">
      {% csrf_token %}
      <div class="text-center fs-2 fw-bold ">Iniciar sesión</div>
      {{form}}
      <div class="center" style="display: flex; justify-content: center; align-items: center;">
          <input type="submit" value="Iniciar sesión" class="button">
      </div>
    </form>
  </div>
  </div>
{% endblock %}
  </div>
  
</body>
</html>
