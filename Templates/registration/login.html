{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <h2>Iniciar sesión</h2>
      {{ form.username.label_tag }} {{ form.username }}
      {{ form.password.label_tag }} {{ form.password }}
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
{% endblock %}
