{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="d-flex p-2">
            <div class="card text-center">
                <div class="card-body">
                    <div class="card text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pagination-list">
                                <li class="page-item mr-2"><a class="page-link" data-page="Acta">Acta</a></li>
                                <li class="page-item mr-2"><a class="page-link" data-page="Asistentes">Asistentes</a></li>
                                <li class="page-item mr-2"><a class="page-link" data-page="Desarrollo">Desarrollo</a></li>
                                <li class="page-item mr-2"><a class="page-link" data-page="Compromisos">Compromisos</a></li>
                            </ul>
                        </nav>
                        {% block formulario %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#pagination-list a').click(function(event) {
            event.preventDefault();
            
            // Obtén la página a la que se hizo clic
            var page = $(this).data('page');
            
            // Actualiza el estilo de las páginas activas
            $('#pagination-list .active').removeClass('active');
            $(this).parent().addClass('active');
            
            // Realiza las operaciones necesarias para mostrar los datos de la página correspondiente
            // Puedes usar el valor de 'page' para actualizar los datos o realizar peticiones AJAX
            
            // Ejemplo: Mostrar el nombre de la página en un color diferente
            $('#page-name').text(page).css('color', 'red');
        });
    });
</script>
{% endblock %}
