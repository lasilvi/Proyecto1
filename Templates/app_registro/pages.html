{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="d-flex p-2">
            <div class="card text-center">
                <div class="card-body">
                    <div class="card text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pagination-list">
                                <li class="page-item {% if currentPage == 'Registro' %}active{% endif %}" data-page="Registro">
                                    <a class="page-link" href="{% url 'Registro' %}">
                                        Acta
                                    </a>
                                </li>
                                <li class="page-item {% if currentPage == 'RegistroUserconfirmation' %}active{% endif %}" data-page="RegistroUserconfirmation">
                                    <a class="page-link" href="{% url 'RegistroUserconfirmation' %}">
                                        Asistentes
                                    </a>
                                </li>
                                <!-- Agrega aquí los demás enlaces de la paginación -->
                            </ul>
                        </nav>
                        {% block formulario %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Encuentra el botón correspondiente a la página actual y añade la clase 'active'
        var currentPage = $('[data-page="' + '{{ block.super }}' + '"]').addClass('active');
    });
</script>
{% endblock %}
