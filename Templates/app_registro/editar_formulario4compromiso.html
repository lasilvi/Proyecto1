{% extends 'base.html' %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="container mt-5">
    
            <form method="post">
                {% csrf_token %}
            
                <div class="container-fluid">
                    <input type="hidden" name="act_id" value="{{ form.act_id.value }}">
                    <div  class="mb-3 row">
                      <label class="col-sm-2 col-form-label">Compromiso</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" name="commitment" id="commitment" rows="4"  required> {{ form.commitment.value }}</textarea>
                      </div>
                    </div> 

                    <div  class="mb-3 row">
                      <label class="col-sm-2 col-form-label">Fecha</label>
                      <div class="col-sm-10">
                       {{form.date.value}}
                      </div>
                    </div> 

                    <div  class="mb-3 row">
                      <label class="col-sm-2 col-form-label">Estado</label>
                      <div class="col-sm-10">
                        <select name="control" id="control" class="form-control" required>
                          <option value="">Seleccione una opción</option>
                          {% for choice in form.control.field.choices %}
                              <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                            {% endfor %}
                            
                          </select>
                      </div>
                    </div> 
                    
                      <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Observaciones</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" name="observations" id="observations" rows="4">{{form.observations.value}}</textarea>
                        </div>
                      </div> 

                      <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Responsable</label>
                        <div class="col-sm-10">
                          <select name="user_id" id="user_id" class="form-control" required>
                            <option value="">Seleccione una opción</option>
                            {% for choice in asistentes %}
                            <option value="{{ choice.id }}">{{choice.name }}</option>
                            {% endfor %}
                        </select>
                        </div>
                      </div> 

                      <div class="mb-3 ">
                        <div class="d-flex justify-content-end">
                          <button type="submit" class="btn btn-outline-primary">Actualizar</button>
                        </div>
                      </div>

            </form>

</div>
</main>
{% endblock %}
