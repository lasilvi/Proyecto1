{% extends 'base.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-5">
        
                <form method="post">
                    {% csrf_token %}
                    <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nombre del proceso</label>
                        <div class="col-sm-5">
                          <textarea class="form-control" name="name" id="nem" rows="1" >{{form.name.value}} </textarea>
                        </div>
                        <div class="col-sm-5">
                        <button type="submit" class="btn btn-outline-primary">Actualizar</button>
                        </div> 
                    </div>
                </form>
            
      </div>
    </main>
    

      
{% endblock %}
