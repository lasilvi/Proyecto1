{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    {%  block content %}
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form method="post">
                    {% csrf_token %}
                    <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Proceso/Dependencia</label>
                        <div class="col-sm-10">
                            <select name="process_text" id="process_text" class="form-control" required>
                                <option value="">Selecciona una opci贸n</option>
                                {% for choice in form.process_text.field.choices %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Tipo de reuni贸n</label>
                        <div class="col-sm-10">
                            <select name="type_meet" id="type_meet" class="form-control"  required>
                                <option value="">Selecciona una opci贸n</option>
                                {% for choice in form.type_meet.field.choices %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div  class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Fecha</label>
                        <div class="col-sm-3">
                            {{ form.pub_date }}
                        </div>
                        <label class="col-sm-1 col-form-label">Hora</label>
                        <div class="col-sm-3">
                            {{ form.hour }}
                        </div>
                        <label class="col-sm-1 col-form-label">Lugar</label>
                        <div class="col-sm-3">
                            {{ form.place }}
                        </div>
                    </div>

                    <div class="mb-3 row">
                        Proxima reuni贸n
                    </div>
                    <div  class="mb-3 row">
                        <label class="col-sm-1 col-form-label">Fecha</label>
                        <div class="col-sm-3">
                            {{ form.next_meet }}
                        </div>
                        <label class="col-sm-1 col-form-label">Hora</label>
                        <div class="col-sm-3">
                            {{ form.next_hour }}
                        </div>
                        <label class="col-sm-1 col-form-label">Lugar</label>
                        <div class="col-sm-3">
                            {{ form.next_place }}
                        </div>
                    </div>
   
                    <button type="submit" class="btn btn-outline-primary">Crear</button>
                        
                </form>
            </main>
           
   
       

    {% endblock %}

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
