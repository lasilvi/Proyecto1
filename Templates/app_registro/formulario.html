{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    {%  block content %}
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form method="post">
                    {% csrf_token %}
                    <table class="table text-center">
                        <tr >
                            <td colspan="2">
                                <label for="{{ form.process_text.id_for_label }}">Proceso/Dependencia</label>
                                <div>
                                <select name="process_text" id="process_text" class="form-control" required>
                                    <option value="">Selecciona una opción</option>
                                    {% for choice in form.process_text.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                    {% endfor %}
                                </select>
                                </div>
                            </td>
                            <td>
                                <label for="{{ form.type_meet.id_for_label }}">Tipo de reunión</label>
                                <div>
                                    <select name="type_meet" id="type_meet" class="form-control"  required>
                                        <option value="">Selecciona una opción</option>
                                        {% for choice in form.type_meet.field.choices %}
                                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </td>
                        </tr> 
                        <tr> 
                            <td >
                                <label for="{{ form.pub_date.id_for_label }}">Fecha</label>
                                <div>
                                    {{ form.pub_date }}
                                </div>
                            </td>
                            <td>
                                <label for="{{ form.hour.id_for_label }}">Hora</label>
                                {{ form.hour }}
                            </td>
                            <td>
                                <label for="{{ form.place.id_for_label }}">Lugar</label>
                                <div>
                                    {{ form.place }}
                                </div>
                            </td>
                        </tr> 
                        <tr> 
                            <td>
                                <label for="{{ form.next_meet.id_for_label }}">Fecha próxima</label>
                                <div>
                                    {{ form.next_meet }}
                                </div>
                            </td>
                            <td>
                                <label for="{{ form.next_hour.id_for_label }}">Hora Próxima</label>
                                {{ form.next_hour }}
                            </td>
                            <td>
                                <label for="{{ form.next_place.id_for_label }}">Lugar próxima</label>
                                <div>
                                    {{ form.next_place }}
                                </div>
                            </td>
                        </tr> 
                        <td colspan="3">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
                        </div>
                    </td> 
                    </table>
                </form>
            </main>
           
   
       

    {% endblock %}

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
