{% extends 'app_registro/pages.html' %}

{% block formulario %}

{% load crispy_forms_tags %}
<!-- Incluir los archivos CSS y JS del selector de fecha y hora -->
<link rel="stylesheet" href="ruta/al/css/bootstrap-datetimepicker.css">
<script src="ruta/al/js/bootstrap-datetimepicker.js"></script>

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="d-flex p-2">
          <form method="post">
              {% csrf_token %}
              <table class="table text-center">
                  <tr> 
                      <td colspan="3" class="grande">UNIVERSIDAD DE ANTIOQUIA</td>
                  </tr> 
                  <tr >
                      <td colspan="2">
                          <label for="{{ form.process_text.id_for_label }}">Proceso/Dependencia</label>
                          <div>
                          <select name="process_text" id="process_text" class="form-control">
                            {% for choice in form.process_text.field.choices %}
                            <option value="">Seleccione una opción</option>
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                          </div>
                      </td>
                      <td>
                          <label for="{{ form.type_meet.id_for_label }}">Tipo de reunión</label>
                          <div>
                            <select name="type_meet" id="type_meet" class="form-control">
                                <option value="">Seleccione una opción</option>
                                {% for choice in form.type_meet.field.choices %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                          </div>
                      </td>
                  </tr> 
                  <tr> 
                      <td >
                          <label for="{{ form.pub_date.id_for_label }}">Fecha</label>
                          <div>
                              {{ form.pub_date }}
                          </div>
                      </td>
                      <td>
                          <label for="{{ form.hour.id_for_label }}">Hora</label>
                          {{ form.hour }}
                      </td>
                      <td>
                          <label for="{{ form.place.id_for_label }}">Lugar</label>
                          <div>
                              {{ form.place }}
                          </div>
                      </td>
                  </tr> 
                  <tr> 
                      <td>
                          <label for="{{ form.next_meet.id_for_label }}">Fecha próxima</label>
                          <div>
                              {{ form.next_meet }}
                          </div>
                      </td>
                      <td>
                          <label for="{{ form.next_hour.id_for_label }}">Hora Próxima</label>
                          {{ form.next_hour }}
                      </td>
                      <td>
                          <label for="{{ form.next_place.id_for_label }}">Lugar próxima</label>
                          <div>
                              {{ form.next_place }}
                          </div>
                      </td>
                  </tr>  
              </table>
              <td colspan="3">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
                </div>
             </td>
          </form>
      </div>
  </div>
</div>


<!-- Inicializar el selector de fecha y hora -->
<script>
  $(document).ready(function() {
      $('.datetimepicker').datetimepicker({
          // Configuración adicional del selector de fecha y hora, si es necesario
      });
  });
</script>
{% endblock %}
