{% extends 'base.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container mt-5">
                <form method="post">
                    {% csrf_token %}
                
                    <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nombre del proceso</label>
                        <div class="col-sm-3">
                          <textarea class="form-control" name="name" id="nem" rows="2" > {{form.name.value}}</textarea>
                        </div>
                        <label class="col-sm-1 col-form-label">Codigo</label>
                        <div class="col-sm-4">
                          <textarea class="form-control" name="cod" id="cod" rows="2" > {{form.cod.value}}</textarea>
                        </div>
                    </div>
                    <td colspan="3">
                      <div class="text-center">
                          <button type="submit"  class="btn btn-outline-primary">Actualizar</button>
                      </div>
                   </td>
                </form>
           
      </div>
    </main>
      
{% endblock %}
