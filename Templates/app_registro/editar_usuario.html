{% extends 'base.html' %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <div class="container mt-5">
                <form method="post">
                    {% csrf_token %}
                
                    <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                          {{form.num_id}}
                        </div>
                      </div> 
        
                      <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" name="name" id="name" rows="1"  required> {{form.name.value}}</textarea>
                        </div>
                      </div> 
        
                      <div  class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" name="mail" id="mail" rows="1"  required> {{form.mail.value }}</textarea>
                        </div>
                      </div> 
                      
        
                      <div  class="mb-3 row">
                      <td colspan="3">
                        <div class="text-center">
                            <button type="submit"  class="btn btn-outline-primary">Editar Asistente</button>
                        </div>
                     </td>
                    </div> 

                    
                </form>
            </div>
        
    </main>

      
{% endblock %}
