<!-- eliminar_tipo_reunion.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar tipo de usuario</title>
</head>
<body>
    <h1>Eliminar tipo usuario</h1>
    <p>¿Estás seguro de que deseas eliminar el usuario"{{ user.name }}"?</p>
    <form method="post" action="{% url 'eliminar_usuario' user.id %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'RegisterAssistant' %}">Cancelar</a>
    </form>
</body>
</html>
{% endblock %}
