<!-- eliminar_tipo_reunion.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <table class="table text-center ">
<head>
    <title>Eliminar usuario</title>
</head>
<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h1>Eliminar  usuario</h1>
    <p>¿Estás seguro de que deseas eliminar el usuario"{{ user.name }}"?</p>
    <form method="post" action="{% url 'eliminar_usuario' user.id %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'RegisterAssistant' %}">Cancelar</a>
    </form>
</main>
</body>
</table>
</html>
{% endblock %}
