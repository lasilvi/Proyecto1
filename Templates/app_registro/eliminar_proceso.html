<!-- eliminar_tipo_reunion.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Proceso/Dependencia</title>
</head>
<body>
    <h1>Eliminar tipo proceso/dependencia</h1>
    <p>¿Estás seguro de que deseas eliminar el proceso/dependencia?"{{ depedece.name }}"?</p>
    <form method="post" action="{% url 'eliminar_proceso' depedece.id %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'RegisterProcess' %}">Cancelar</a>
    </form>
</body>
</html>
{% endblock %}
