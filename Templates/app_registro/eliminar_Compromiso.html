
{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Eliminar compromiso</title>
</head>
<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h1>Eliminar desarrollo</h1>
    <p>¿Estás seguro de que deseas eliminar el compromiso"{{ compromiso.commitment }}"?</p>
    <form method="post" action="{% url 'eliminar_Compromiso' compromiso.id act_id act_proceso act_ident%}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'RegistroCommintment' act_id act_proceso act_ident%}">Cancelar</a>
    </form>
</main>
</body>
</html>
{% endblock %}
