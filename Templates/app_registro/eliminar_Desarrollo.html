{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Eliminar desarrollo</title>
</head>
<body>
    <h1>Eliminar desarrollo</h1>
    <p>¿Estás seguro de que deseas eliminar el desarrollo"{{ desarrollo.tittle }}"?</p>
    <form method="post" action="{% url 'eliminar_Desarrollo' desarrollo.id act_id act_proceso act_ident%}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'RegistroDevelop' act_id act_proceso act_ident%}">Cancelar</a>
    </form>
</body>
</html>
{% endblock %}
