{% extends 'base.html' %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
      <div class="text-center">
      
          <form method="post" >
              {% csrf_token %}
              <div  class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre del proceso</label>
                <div class="col-sm-5">
                  <input class="form-control" name="name" id="nem" rows="1" > </textarea>
                </div>
                
                <div class="col-sm-5">
                <button type="submit" class="btn btn-outline-primary">Crear Tipo de reunion</button>
                </div> 
                {% if messages %}
                  <ul class="messages">
                    {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                  </ul>
                {% endif %}
            </div>
             
          
    
             <table class="table table-light text-center">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in typemeets %}
                    <tr>
                      <td>{{ data.name }}</td>
                      <td>
                        <a href="{% url 'EditarTipoReunion' data.id %}" class="btn btn-danger btn-sm">Editar</a>
                        <!--<a href="{% url 'eliminar_tipo_reunion' data.id %}" class="btn btn-danger btn-sm delete-typemeet" data-typemeet-id="{{ data.id }}">Eliminar</a>-->
                      </td>
                    </tr>
                  {% empty %}
                    <tr>
                      <td colspan="5">No se encontraron tipos de reunion.</td>
                    </tr>
                  {% endfor %}
                  
                </tbody>
                
              </table>
          </form>
        </main>
      </div>
  </div>
</div>  

{% endblock %}
