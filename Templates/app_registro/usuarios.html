{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!-- Incluir los archivos CSS y JS del selector de fecha y hora -->
<link rel="stylesheet" href="ruta/al/css/bootstrap-datetimepicker.css">
<script src="ruta/al/js/bootstrap-datetimepicker.js"></script>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="text-center">
          <form method="post" >
              {% csrf_token %}
             

              <div  class="mb-3 row">
                <label class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  {{form.num_id}}
                </div>
              </div> 

              <div  class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="name" id="name" rows="1"  required> </textarea>
                </div>
              </div> 

              <div  class="mb-3 row">
                <label class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="mail" id="mail" rows="1"  required> </textarea>
                </div>
              </div> 
              

              <div  class="mb-3 row">
              <td colspan="3">
                <div class="text-center">
                    <button type="submit"  class="btn btn-outline-primary">Crear Asistente</button>
                </div>
             </td>
            </div> 

             <table class="table table-light text-center">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>cedula</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                    <tr>
                      <td>{{ user.name }}</td>
                      <td>{{ user.num_id }}</td>
                      <td>{{ user.mail }}</td>
                      <td>
                        <a href="{% url 'EditarUsuario' user.id %}" class="btn btn-danger btn-sm">Editar</a>
                        <a href="{% url 'eliminar_usuario' user.id %}" class="btn btn-danger btn-sm delete-typemeet" data-typemeet-id="{{ user.id }}">Eliminar</a>
                      </td>
                    </tr>
                  {% empty %}
                    <tr>
                      <td colspan="5">No se encontraron actas.</td>
                    </tr>
                  {% endfor %}
                </tbody> 
                  
              </table>
          </form>
        </main>
      </div>
  </div>
</div>

{% endblock %}
